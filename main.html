<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Buscador de CEP</title>

</head>
<body>
    <h1 class="display-1 text-center">  CEP</h1>
    <div class="container">
    <form>
        <div class="mb-3">
          
          <input type="text" class="form-control" id="cep" placeholder="cep">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="logradouro" placeholder="logradouro" disabled>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="bairro" placeholder="bairro"disabled>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="localidade" placeholder="localidade"disabled>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="estado" placeholder="estado"disabled>
        </div>
       <button class="btn btn-primary" id="buscar">Enviar</button>
      </form> 
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $("#buscar").click(function(event){
            event.preventDefault();
        $.ajax({
            type:"GET",
            url:"https://viacep.com.br/ws/"+$("#cep").val()+"/json/",
            dataType: "json",
            success: function(data) {
            $("#logradouro").val(data.logradouro)
            $("#bairro").val(data.bairro)
            $("#localidade").val(data.localidade)
            $("#estado").val(data.uf)
            }
        })
        })
        
    </script>
</html>
